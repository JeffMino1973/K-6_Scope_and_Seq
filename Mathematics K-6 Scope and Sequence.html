        function renderResources(container, resources) {
            container.innerHTML = '';
            if (!resources || resources.length === 0) {
                container.innerHTML = '<p class="text-sm text-gray-500">No resources available for this unit.</p>';
                return;
            }
            resources.forEach(resource => {
                const item = document.createElement('div');
                item.className = 'flex justify-between items-center py-2 text-[#D7153A] hover:text-[#002664] transition-colors duration-200';
                
                const isLink = typeof resource === 'object' && resource.url;
                const resourceName = isLink ? resource.name : resource;
                const resourceUrl = isLink ? resource.url : '#';
                
                let html = '';
                if (isLink) {
                    html = `
                        <a href="${resourceUrl}" class="font-medium" target="_blank" rel="noopener noreferrer">${resourceName}</a>
                        <div class="flex items-center space-x-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m-9 6h6a2 2 0 002-2v-6a2 2 0 00-2-2h-6a2 2 0 00-2 2v6a2 2 0 002 2z"></path></svg>
                        </div>
                    `;
                } else {
                    html = `
                        <span class="font-medium">${resourceName}</span>
                    `;
                }
                
                item.innerHTML = html;
                container.appendChild(item);
            });
        }

        const toggleSection = (headerId, contentId, arrowId) => {
            const header = document.getElementById(headerId);
            const content = document.getElementById(contentId);
            const arrow = document.getElementById(arrowId);

            if (header && content && arrow) {
                header.addEventListener('click', () => {
                    content.classList.toggle('hidden');
                    arrow.classList.toggle('rotate-90');
                    arrow.classList.toggle('rotate-0');
                });
            }
        };

        function renderSchedule(year) {
            const data = scopeAndSequenceData[year];
            if (!data) return;

            scheduleBody.innerHTML = '';
            
            data.terms.forEach((term, termIndex) => {
                const termRow = document.createElement('div');
                termRow.className = 'grid grid-cols-11 text-sm';
                
                const termHeader = document.createElement('div');
                termHeader.className = 'col-span-1 flex items-center justify-center p-4 font-medium bg-[#002664] text-white rotated-text border-r-2 border-b-2 border-white';
                termHeader.textContent = `Term ${termIndex + 1}`;
                termRow.appendChild(termHeader);

                const unitsContainer = document.createElement('div');
                unitsContainer.className = 'col-span-10 grid grid-cols-10';
                let totalWeeks = 0;

                term.forEach(unit => {
                    const unitCell = document.createElement('div');
                    let colSpan = unit.weeks;
                    const unitData = unitDetailsData[unit.name] || unitDetailsData['default'];
                    const outcomesHtml = unitData.outcomes.length > 0 ? `Outcomes: ${unitData.outcomes.join(', ')}` : 'No outcomes listed.';

                    unitCell.className = `col-span-${colSpan} py-4 px-3 bg-white text-gray-800 border-r border-b border-gray-200 table-cell flex-col`;
                    unitCell.innerHTML = `
                        <div class="unit-title font-medium text-lg mb-2 text-[#002664]">${unit.name}</div>
                        <div class="unit-outcomes text-xs font-semibold text-[#D7153A] mb-1">${outcomesHtml}</div>
                        <div class="unit-description text-sm">${unitData.description}</div>
                    `;
                    unitCell.addEventListener('click', () => showUnitDetails(unit.name));
                    unitsContainer.appendChild(unitCell);
                    totalWeeks += colSpan;

                const consolidationCell = document.createElement('div');

            });
        }
        
        function showUnitDetails(unitName) {
            const data = unitDetailsData[unitName] || unitDetailsData['default'];
            
            unitTitle.textContent = unitName;
            unitSubtitle.textContent = data.subtitle;
            unitDescription.textContent = data.description;
            
            const outcomesHtml = data.outcomes.map(o => `<li>${o}</li>`).join('');
            outcomesContent.innerHTML = `<ul class="list-disc list-inside text-sm text-gray-700">${outcomesHtml}</ul>`;

            const allResources = [...data.resources];
            resourcesContent.innerHTML = '';
            if (allResources.length === 0) {
                resourcesContent.innerHTML = '<p class="text-sm text-gray-500">No resources available for this unit.</p>';
            } else {
                renderResources(resourcesContent, allResources);
            }

            unitDetails.classList.remove('hidden');
            unitDetails.scrollIntoView({ behavior: 'smooth' });
        }
        
        function renderResources(container, resources) {
            container.innerHTML = '';
            if (!resources || resources.length === 0) {
                container.innerHTML = '<p class="text-sm text-gray-500">No resources available for this unit.</p>';
                return;
            }
            resources.forEach(resource => {
                const item = document.createElement('div');
                item.className = 'flex justify-between items-center py-2 text-[#D7153A] hover:text-[#002664] transition-colors duration-200';
                
                const isLink = typeof resource === 'object' && resource.url;
                const resourceName = isLink ? resource.name : resource;
                const resourceUrl = isLink ? resource.url : '#';
                
                let html = '';
                if (isLink) {
                    html = `
                        <a href="${resourceUrl}" class="font-medium" target="_blank" rel="noopener noreferrer">${resourceName}</a>
                        <div class="flex items-center space-x-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m-9 6h6a2 2 0 002-2v-6a2 2 0 00-2-2h-6a2 2 0 00-2 2v6a2 2 0 002 2z"></path></svg>
                        </div>
                    `;
                } else {
                    html = `
                        <span class="font-medium">${resourceName}</span>
                    `;
                }
                
                item.innerHTML = html;
                container.appendChild(item);
            });
        }
        
        function printSchedule() {
            window.print();
        }

        function setupYearButtons(years) {
            yearButtonsContainer.innerHTML = '';
            years.forEach((year, index) => {
                const button = document.createElement('button');
                button.className = `select-button ${index === 0 ? 'active' : ''}`;
                button.dataset.year = year;
                button.textContent = year === 'K' ? 'Kindergarten' : `Year ${year}`;
                yearButtonsContainer.appendChild(button);
            });
            const newYearButtons = yearButtonsContainer.querySelectorAll('.select-button');
            newYearButtons.forEach(button => {
                button.addEventListener('click', () => {
                    newYearButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    renderSchedule(button.dataset.year);
                    printButton.classList.remove('hidden');
                });
            });
        }

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                if (button.dataset.tab === 'k-2') {
                    setupYearButtons(['K', '1', '2']);
                    renderSchedule('K');
                } else {
                    setupYearButtons(['3', '4', '5', '6']);
                    renderSchedule('3');
                }
                printButton.classList.remove('hidden');
            });
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            setupYearButtons(['K', '1', '2']);
            renderSchedule('K');
            
            const allToggleElements = [
                'outcomes-header', 'outcomes-content', 'outcomes-arrow',
                'resources-header', 'resources-content', 'resources-arrow'
            ];
            
            allToggleElements.forEach(id => {
                if (id.includes('-header')) {
                    const headerId = id;
                    const contentId = id.replace('-header', '-content');
                    const arrowId = id.replace('-header', '-arrow');
                    toggleSection(headerId, contentId, arrowId);
                }
            });
        });
    </script>
</body>
</html>
