<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

   body {
     font-family: 'Inter', sans-serif;

     padding: 2rem;
     max-width: 1200px;
     margin: 0 auto;
     background-color: #ffffff; /* sep-white */
   }
   .table-cell {
     padding: 1.5rem;
     min-height: 100px;
     border-bottom: 1px solid #e2e8f0;
     cursor: pointer;
     transition: background-color 0.2s, color 0.2s;

     align-items: flex-start;

     text-align: left;

     background-color: #f97316; /* sep-orange */

   }

     color: #ffffff;

     max-width: 1200px;

     padding: 12px 24px;
     border-radius: 9999px;
     font-weight: 500;
     cursor: pointer;
     transition: background-color 0.3s ease;
     box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);

     border: none;

   }
   .print-button, .btn-light {
     background-color: #059669; /* sep-green */

     font-size: 0.75rem;

   @media print {

       font-size: 0.6rem;
       padding: 0.3rem;
     }
   }

  <style>
   :root {
     --sep-blue: #1e3a8a;
     --sep-green: #059669;
     --sep-orange: #f97316;
     --sep-light: #f3f4f6;
     --sep-white: #ffffff;
   }
   * { box-sizing: border-box; }
   body { background: var(--sep-light); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
   .sep-header {
     display: flex;
     align-items: center;
     gap: 0.75rem;
     background: var(--sep-blue);
     color: var(--sep-white);
     padding: 0.85rem 1.25rem;
     border-bottom: 4px solid #0b1a3a;
     position: sticky;
     top: 0;
     z-index: 1000;
   }
   .sep-header img {
     height: 40px;
     width: auto;
     border-radius: 6px;
     background: var(--sep-white);
     padding: 3px;
   }
   .sep-header .title {
     font-weight: 700;
     letter-spacing: 0.2px;
     font-size: 1.05rem;
   }
   .sep-container {
     max-width: 1100px;
     margin: 1.25rem auto;
     padding: 1rem;
   }
   .sep-card {
     background: var(--sep-white);
     border: 1px solid #e5e7eb;
     border-radius: 14px;
     box-shadow: 0 6px 18px rgba(2, 22, 58, 0.06);
   }
   .sep-btn {
     background: var(--sep-blue);
     color: var(--sep-white);
     border: none;
     border-radius: 10px;
     padding: 0.6rem 1rem;
     cursor: pointer;
     font-weight: 600;
   }
   .sep-btn:hover {
     background: #0b1a3a;
   }
   .sep-btn--success {
     background: var(--sep-green);
   }
   .sep-btn--success:hover {
     background: #047857;
   }
   @media print {
     .sep-header, .sep-nav, .sep-actions { display: none !important; }
     body { background: var(--sep-white) !important; }
   }
  </style>
  <link href="bootstrap.min.css" rel="stylesheet"/>
  <link href="all.min.css" rel="stylesheet"/>
 </head>

       SEP administrative and management tool

     <div class="col-md-4 text-end">

      <button class="btn btn-light btn-sm no-print sep-btn--success" onclick="saveData()">

   function toggleSection(headerId, contentId, arrowId) {
     const header = document.getElementById(headerId);
     const content = document.getElementById(contentId);
     const arrow = document.getElementById(arrowId);
     header.addEventListener('click', () => {
       content.classList.toggle('hidden');
       arrow.classList.toggle('rotate-90');
     });
   }

   function renderResources(container, items) {
     const list = container.querySelector('ul');
     list.innerHTML = '';
     items.forEach(item => {
       const li = document.createElement('li');
       li.textContent = item;
       li.style.color = '#000000';
       list.appendChild(li);
     });
   }

   function renderSchedule(stage) {
     scheduleBody.innerHTML = '';
     const terms = stage === 'es1' ? ['term1', 'term2', 'term3', 'term4'] : ['term1', 'term2', 'term3', 'term4', 'term5', 'term6', 'term7', 'term8'];
     terms.forEach((termKey, index) => {
       const term = scheduleData[stage][termKey] || [];
       const termRow = document.createElement('div');
       termRow.className = 'grid grid-cols-11 border-t border-l border-gray-200';
       const termLabel = document.createElement('div');
       termLabel.className = 'col-span-1 border-r border-b border-gray-200 p-4 text-sm font-semibold flex flex-col items-center justify-center';
       termLabel.innerHTML = `<span class="rotated-text" style="color: #1e3a8a;">Term ${index + 1}</span>`;
       termRow.appendChild(termLabel);
       const unitsContainer = document.createElement('div');
       unitsContainer.className = 'col-span-10 grid grid-cols-10 border-b border-gray-200';
       let currentWeek = 1;
       term.forEach(unit => {
         const unitCell = document.createElement('div');
         unitCell.className = `col-span-${unit.weeks} table-cell border-r border-gray-200 relative`;
         unitCell.innerHTML = `
           <div class="absolute top-0 left-0 right-0 bottom-0 flex flex-col justify-center p-2">
             <span class="unit-title font-medium" style="color: #1e3a8a;">${unit.name}</span>
             <span class="unit-description text-xs text-gray-600"></span>
             <span class="unit-outcomes text-xs" style="color: #1e3a8a;">Outcomes: ${unitDetailsData[unit.name]?.outcomes?.join(', ') || 'ENE-OLC-01'}</span>
           </div>
         `;
         unitCell.addEventListener('click', () => showUnitDetails(unit.name));
         unitsContainer.appendChild(unitCell);
         currentWeek += unit.weeks;
       });
       const remainingWeeks = 10 - (currentWeek - 1);
       if (remainingWeeks > 0) {
         const emptyCell = document.createElement('div');
         emptyCell.className = `col-span-${remainingWeeks} py-4 px-3 border-r border-b border-gray-200`;
         emptyCell.style.backgroundColor = '#f3f4f6';
         unitsContainer.appendChild(emptyCell);
       }
       termRow.appendChild(unitsContainer);
       scheduleBody.appendChild(termRow);
     });
   }

   function showUnitDetails(unitName) {
     const data = unitDetailsData[unitName] || unitDetailsData['default'];
     unitTitle.textContent = unitName;
     unitSubtitle.textContent = data.subtitle;
     renderResources(outcomesContent, data.outcomes || ['No outcomes specified']);
     renderResources(lessonContent, data.lesson || ['No lesson resources specified']);
     renderResources(curriculumContent, data.curriculum || ['No curriculum resources specified']);
     renderResources(supportContent, data.support || ['No support resources specified']);
     unitDetails.classList.remove('hidden');
     unitDetails.scrollIntoView({ behavior: 'smooth' });
   }

  <script>
   (function(){
     if (window.__sepResourcesPatched__) return;
     window.__sepResourcesPatched__ = true;
     const storageKey = "resources-" + (document.title || location.pathname).replace(/\s+/g, "_");
     function qs(id){ return document.getElementById(id); }
     function addResourceToList(name, url){
       const resourceList = qs("resource-list");
       if(!resourceList) return;
       const li = document.createElement("li");
       const a = document.createElement("a");
       a.href = url;
       a.download = name;
       a.textContent = name;
       a.className = "text-[#1e3a8a] hover:underline";
       li.appendChild(a);
       resourceList.appendChild(li);
     }
     function saveResource(name, url){
       const saved = JSON.parse(localStorage.getItem(storageKey) || "[]");
       saved.push({name, url});
       localStorage.setItem(storageKey, JSON.stringify(saved));
     }
     function loadResources(){
       const saved = JSON.parse(localStorage.getItem(storageKey) || "[]");
       saved.forEach(r => addResourceToList(r.name, r.url));
     }
     document.addEventListener("DOMContentLoaded", function(){
       const outcomesHeader = document.getElementById("outcomes-header");
       const outcomesContent = document.getElementById("outcomes-content");
       const outcomesArrow = document.getElementById("outcomes-arrow");
       if(outcomesHeader && outcomesContent && outcomesArrow){
         outcomesHeader.addEventListener("click", ()=>{
           outcomesContent.classList.toggle("hidden");
           outcomesArrow.classList.toggle("rotate-90");
         });
       }
       const resourcesHeader = document.getElementById("resources-header");
       const resourcesContent = document.getElementById("resources-content");
       const resourcesArrow = document.getElementById("resources-arrow");
       if(resourcesHeader && resourcesContent && resourcesArrow){
         resourcesHeader.addEventListener("click", ()=>{
           resourcesContent.classList.toggle("hidden");
           resourcesArrow.classList.toggle("rotate-90");
         });
       }
       const addBtn = document.getElementById("add-resource");
       const fileInput = document.getElementById("resource-file");
       if(addBtn && fileInput){
         addBtn.addEventListener("click", ()=> fileInput.click());
         fileInput.addEventListener("change", ()=>{
           const file = fileInput.files && fileInput.files[0];
           if(!file) return;
           const url = URL.createObjectURL(file);
           addResourceToList(file.name, url);
           saveResource(file.name, url);
           fileInput.value = "";
         });
       }
       loadResources();
     });
   })();
  </script>
